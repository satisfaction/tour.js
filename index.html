<!DOCTYPE html>
<html>
<head>

    <title>Tutorial.js</title>

    <style type="text/css">
        body,
        html {
            background: url(img/background.jpg) no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial;
            height: 100%;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            width: 100%;

            -webkit-font-smoothing: antialiased;
            -webkit-text-shadow: rgba(0,0,0,.01) 0 0 1px;
            text-shadow: rgba(0,0,0,.01) 0 0 1px;
        }

        a {
            color: white;
        }

        section {
            width: 800px;
            margin: 30px auto;
        }

        section > header a {
            font-size: 24px;
            text-decoration: none;
        }

        section > article {
            padding: 150px 100px;
            text-align: center;
        }

        .target {
            background: #299a0b;
            background: linear-gradient(to bottom, #299a0b 0%,#299a0b 100%);
            border-radius: 2px;
            box-shadow: 1px 1px 3px black;
            border: none;
            color: white;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            line-height: 40px;
            width: 200px;
        }

        .target.big {
            width: 500px;
            line-height: 400px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="dist/tour.css">
</head>

    <section id="arrow">
        <article>

        </article>
    </section>
